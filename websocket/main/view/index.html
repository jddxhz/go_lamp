<!DOCTYPE html>
<html>

<head>
	<title>乌龟赛跑测试</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/index.css">
</head>

<body>
	<div id="load"
		style="width: 100%;height: 100%;position: fixed;z-index: 10; background: #6ec0ff;transition: opacity 0.5s ease;">
		<img src="img/refresh.gif"
			style="width: 20px;height: 20px;position: absolute;left: 50%;top: 50%;margin-left: -10px;margin-top: -10px;">
	</div>
	<div class="game-box">
		<div id="prompt_1">
			<div id="background_1"></div>
			<div id="background_1_cover"></div>
			<div id="box_1">
				<div class="text-1">请输入神果数量</div>
				<input type="text" id="input_1">
				<div id="limit"></div>
				<div class="yes" onclick="jionTeam()">确认</div>
				<div class="no" onclick="closePrompt(1,true)">取消</div>
			</div>
		</div>
		<div id="prompt_2">
			<div id="background_2"></div>
			<div id="background_2_cover"></div>
			<div id="box_2">
				<div id="text_2"></div>
				<div class="yes" onclick="closePrompt(2)">确认</div>
			</div>
		</div>
		<div class="header">
			<div class="left" id="info"></div>
			<div class="time-box">
				<div id="time">02:00</div>
			</div>
			<div class="right"><span>我投入的神果数量:</span><span id="sdc"></span></div>
		</div>
		<div class="content">
			<div class="end-icon"></div>
			<div class="terminus"></div>
			<div class="track"></div>
			<div class="pay-box" id="pay_box">
				<div onclick="openJion(1)"></div>
				<div onclick="openJion(2)"></div>
				<div onclick="openJion(3)"></div>
			</div>
			<div class="start-icon"></div>
			<div class="start">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
			<div class="player-box">
				<div id="player_1">
					<div id="message_1"></div>
					<div class="choice"></div>
					<div onclick="award()" id="player_1_bt"></div>
				</div>
				<div id="player_2">
					<div id="message_2"></div>
					<div class="choice"></div>
					<div onclick="award()" id="player_2_bt"></div onclick="award()">
				</div>
				<div id="player_3">
					<div id="message_3"></div>
					<div class="choice"></div>
					<div onclick="award()" id="player_3_bt"></div onclick="award()">
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="info-box">
				<div class="info">
					<div>
						<div>人数:</div>
						<div>SG:</div>
						<div>收益:</div>
					</div>
					<div id="team_1">
						<div>00</div>
						<div>1.00</div>
					</div>
				</div>
				<div class="info">
					<div>
						<div>人数:</div>
						<div>SG:</div>
						<div>收益:</div>
					</div>
					<div id="team_2">
						<div>00</div>
						<div>00</div>
						<div>1.00</div>
					</div>
				</div>
				<div class="info">
					<div>
						<div>人数:</div>
						<div>SG:</div>
						<div>收益:</div>
					</div>
					<div id="team_3">
						<div>00</div>
						<div>00</div>
						<div>1.00</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="js/index.js"></script>
</html>
